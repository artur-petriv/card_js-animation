<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D card effect</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./main.css">
</head>
<body class="body">
	<div class="container">
		<div class="card">
			<div class="card__picture">
				<img src="./item.png" alt="Item" class="card__img">
			</div>
			<div class="card__info">
				<h1 class="card__title">Nike One</h1>
				<p class="card__desc">Sneakers Skate Shoe Nike One</p>
				<div class="card__sizes">
					<button class="card__size">40</button>
					<button class="card__size">41</button>
					<button class="card__size active">42</button>
					<button class="card__size">43</button>
					<button class="card__size">44</button>
				</div>
			</div>
			<button class="card__purchase">Add to cart</button>
		</div>
	</div>
	<script defer src="./index.js"></script>
</body>
</html>
